<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to ChiBot</title>
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='logo4.png') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        .landing-container {
            max-width: 600px;
        }
        .hero {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
        padding: 0 2rem;
        }
        .hero h1 {
        font-size: 3rem;
        margin-bottom: 1rem;
        }
        .hero p {
        font-size: 1.25rem;
        margin-bottom: 2rem;
        }
        .btn-primary,
        .btn-outline-light {
        transition: transform 0.25s ease, box-shadow 0.25s ease;
        }
        .btn-primary:hover,
        .btn-outline-light:hover {
        transform: scale(1.07) translateY(-4px);
        box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        .btn-primary {
        background-color: #3b82f6;
        border: none;
        padding: 0.75rem 1.5rem;
        font-size: 1.1rem;
        }
        .btn-primary:hover {
        background-color: #2563eb;
        }
    </style>
</head>
<body>
    <div class="landing-container">
        <img src="{{ url_for('static', filename='logo4.png') }}" alt="ChiBot Logo" style="max-height: 100px; margin-bottom: 20px;">
        <h1>Welcome to ChiBot</h1>
        <p class="lead">Your friendly conversational partner for practicing Chinese.</p>
        <hr class="my-4">
        <p>Start chatting and improve your skills!</p>
        <a class="btn btn-primary btn-lg" href="{{ url_for('index') }}" role="button">Start Chatting</a>
        <p class="mt-3">
            <a href="/word-bank" class="btn btn-outline-light">Word Bank</a>
        </p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
